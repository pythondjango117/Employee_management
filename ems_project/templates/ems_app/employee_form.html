<!DOCTYPE html>
<html>
<head>
    <title>Create Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #ccc;
        }
        .action-buttons {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Employee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" name="department" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" name="salary" required>
            </div>
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" name="task" required>
            </div>
            <div class="form-group">
                <label for="workinprog">Work in Progress:</label>
                <input type="text" name="workinprog" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" name="role" required>
            </div>
            <div class="form-group">
                <label for="manager">Manager:</label>
                <input type="text" name="manager" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="number" name="phone" required>
            </div>
            <div class="form-group">
                <label for="hire_date">Date of Joining:</label>
                <input type="date" name="hire_date" required>
            </div>
            
            <button type="submit">Create</button>
        </form>
        <div class="action-buttons">
            <a href="{% url 'employee-list' %}">Back to List</a>
        </div>
    </div>
</body>
</html>
