<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .confirmation-text {
            margin-bottom: 20px;
        }
        .button-container {
            text-align: right;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.cancel {
            background-color: #ccc;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Employee</h1>
        <div class="confirmation-text">
            <p>Are you sure you want to delete the following employee?</p>
            <p><strong>Name:</strong> {{ employee.first_name }} {{ employee.last_name }}</p>
            <p><strong>Email:</strong> {{ employee.email }}</p>
            <!-- Display other employee details here if needed -->
        </div>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button">Delete</button>
                <a href="{% url 'employee-list' %}" class="button cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
